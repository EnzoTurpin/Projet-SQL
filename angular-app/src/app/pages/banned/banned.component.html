<div
  class="bg-color-blanc-custom min-h-screen flex flex-col items-center justify-center px-4 py-10"
>
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full text-center">
    <div class="mb-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-20 w-20 mx-auto text-red-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
    </div>

    <h1 class="text-2xl md:text-3xl font-bold text-red-600 mb-4">
      Compte banni
    </h1>

    <div class="mb-8">
      <p class="text-lg text-gray-800 mb-4">
        Votre compte a été banni définitivement de notre plateforme pour
        non-respect des conditions d'utilisation.
      </p>
      <p class="text-gray-600">
        Si vous pensez que cette décision est une erreur, vous pouvez contacter
        notre équipe avec le bouton ci-dessous.
      </p>
    </div>

    <!-- Bouton pour afficher/masquer le formulaire -->
    <div class="mt-6" *ngIf="!showForm && !formSubmitted">
      <button
        (click)="toggleForm()"
        class="px-6 py-3 bg-tropical-vibes text-white font-medium rounded-md hover:bg-opacity-90 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-tropical-vibes focus:ring-opacity-50"
      >
        Contacter le staff
      </button>
    </div>

    <!-- Formulaire de demande de débanissement -->
    <div *ngIf="showForm && !formSubmitted" class="mt-6 text-left">
      <h2 class="text-xl font-semibold mb-4 text-center">
        Demande de débanissement
      </h2>

      <!-- Message d'erreur -->
      <div
        *ngIf="formError"
        class="mb-4 p-3 bg-red-100 text-red-800 rounded-md"
      >
        {{ formError }}
      </div>

      <form (ngSubmit)="submitUnbanRequest()">
        <div class="mb-4">
          <label
            for="reason"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Expliquez pourquoi votre compte devrait être débanni:
          </label>
          <textarea
            id="reason"
            name="reason"
            [(ngModel)]="unbanRequest.reason"
            rows="5"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-tropical-vibes"
            placeholder="Soyez précis et respectueux dans votre demande..."
            required
          ></textarea>
        </div>

        <div class="flex justify-between">
          <button
            type="button"
            (click)="toggleForm()"
            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100 transition-colors"
          >
            Annuler
          </button>

          <button
            type="submit"
            [disabled]="isSubmitting"
            class="px-4 py-2 bg-tropical-vibes text-white rounded-md hover:bg-opacity-90 transition-colors disabled:bg-opacity-70 disabled:cursor-not-allowed"
          >
            <span *ngIf="isSubmitting">Envoi en cours...</span>
            <span *ngIf="!isSubmitting">Envoyer la demande</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Message de confirmation après soumission -->
    <div *ngIf="formSubmitted" class="mt-6">
      <div class="p-4 bg-green-100 text-green-800 rounded-md mb-4">
        {{ formSuccess }}
      </div>
      <button
        (click)="resetForm(); toggleForm()"
        class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100 transition-colors"
      >
        Envoyer une autre demande
      </button>
    </div>
  </div>
</div>
